<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма обратной связи</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .contact-form {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .contact-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .contact-form input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #45a049;
        }
        .contact-form .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <img src="img/logo.jpeg" alt="Логотип">
        <nav>
            <ul>
                <li><a href="Yasynuvata.html">Главная</a></li>
                <li><a href="about.html">О разработчике</a></li>
                <li><a href="history.html">История города</a></li>
                <li><a href="infrastructure.html">Инфраструктура города</a></li>
                <li><a href="culture.html">Культура и искусство</a></li>
                <li><a href="contact.html">Форма обратной связи</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Форма обратной связи</h2>
            <form action="submit_form.php" method="POST">
                <div class="form-group">
                    <label for="name">Ваше имя</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Электронная почта</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Сообщение</label>
                    <textarea id="message" name="message" rows="6" required></textarea>
                </div>
                <div class="form-group">
                    <input type="submit" value="Отправить">
                </div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024</p>
    </footer>
</body>
</html>
